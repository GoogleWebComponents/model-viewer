<!DOCTYPE html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; Loading Documentation</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; loading documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="../../styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="../assets/favicon.png" />
</head>

<body>
  <div>
    <div class="header">
      <h1 id="loading">Loading</h1>
    </div>
    <div class="category-container">
      <div class="inner-content">
        <div class="attributes-container" id="docs-loading-attributes">
          <h3 id="loading-attributes">Attributes</h3>
          <div class="attribute-container">
            <div class="attribute-name" id="docs-loading-attributes-src">
              <h4>src</h4>
            </div>
            <div class="attribute-definition">
              <p>
                The URL to the 3D model. This parameter is required for <span
                  class="attribute">&lt;model-viewer&gt;</span>
                to display. Only <a
                  href="https://github.com/KhronosGroup/glTF/tree/master/specification/2.0">glTF</a>/<a
                  href="https://github.com/KhronosGroup/glTF/tree/master/specification/2.0#glb-file-format-specification">GLB</a>
                models are supported, see <a href="https://github.com/google/model-viewer#supported-formats">Supported
                  Formats</a>.
              </p>
            </div>
            <table class="value-table">
              <tr>
                <th>Default value</th>
                <th>Type</th>
                <th>Options</th>
              </tr>
              <tr>
                <td>empty string</td>
                <td>String</td>
                <td>any legal filepath</td>
              </tr>
            </table>
            <div class="relevant-links">
              <h4 class="relevant-links">Relevant Links</h4>
              <ul class="links">
                <li><a href="tbd">Example</a> 1</li>
                <li><a href="tbd">Example</a> 2</li>
              </ul>
            </div>
          </div>
          ...
        </div>
      </div>
    </div>
  </div>
</body>
</html>
